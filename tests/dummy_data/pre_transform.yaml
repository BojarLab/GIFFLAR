seed: 42
data_dir: ./
root_dir: ./data
datasets:
  - name: class-1
    label: class
    task: classification
  - name: class-n
    label: class
    task: classification
  - name: multilabel
    label:
      - class_0
      - class_1
      - class_2
      - class_3
      - class_4
    task: multilabel
  - name: reg-1
    label: reg1
    task: regression
  - name: reg-n
    label:
      - reg1
      - reg2
      - reg3
    task: regression
pre-transforms:
  LaplacianPE:
    dim: 20
  RandomWalkPE:
    dim: 20
model:
  - name: gifflar
    hidden_dim: 128
    batch_size: 32
    num_layers: 3
    epochs: 5
    learning_rate: 0.001
    optimizer: Adam
